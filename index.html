<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Return of the King</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio autoplay loop>
        <source src="media/music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <h1 class="title">THE RETURN OF THE KING</h1>
        
        <div class="countdown-container">
            <div class="time-block">
                <span id="days">00</span>
                <div class="label">Days</div>
            </div>
            <div class="time-block">
                <span id="hours">00</span>
                <div class="label">Hours</div>
            </div>
            <div class="time-block">
                <span id="minutes">00</span>
                <div class="label">Minutes</div>
            </div>
            <div class="time-block">
                <span id="seconds">00</span>
                <div class="label">Seconds</div>
            </div>
        </div>

        <div class="image-grid">
            <img src="images/image1.jpeg" alt="Solo Leveling Art 1" class="grid-image">
            <img src="images/image2.jpeg" alt="Solo Leveling Art 2" class="grid-image">
            <img src="images/image3.jpeg" alt="Solo Leveling Art 3" class="grid-image">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
